{%extends 'base.html'%}
{%load static%}

{%block link_block%}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
{%endblock%}

{%block main_block%}

<section class="section product-detail">
    <div class="details container">
      <div class="left image-container">
        <div class="main">
          <img src="{{data.image.url}}" id="zoom" alt="" />
        </div>
      </div>
      <div class="right">
        <span>Home/T-shirt</span>
        <h1>{{data.title}}</h1>
        <div class="price">{{data.price}}</div>
        <form method="post">
            {%csrf_token%}
          <div>
            <select name="size">
              <option value="Select Size" selected disabled>
                Select Size
              </option>
             {%for op in data.size_object.all%}
                <option value="{{op.name}}">{{op.name}}</option>
             {%endfor%}
            </select>
            <span><i class="bx bx-chevron-down"></i></span>
          </div>
          <p class="mt-3">
           <label for="">qty</label> <input type="text" placeholder="1"  name="qty" class="py-2 px-5"/>

          </p>
        
          <button type="submit" class="btn btn-outline-dark btn-lg">addTocart</button>
        </form>
        <h3>Product Detail</h3>
        <p>
         {{data.description}}
        </p>
      </div>
    </div>
  </section>

{%endblock%}

{%block script_block%}

<script
      src="https://code.jquery.com/jquery-3.4.0.min.js"
      integrity="sha384-JUMjoW8OzDJw4oFpWIB2Bu/c6768ObEthBMVSiIx4ruBIEdyNSUQAjJNFqT5pnJ6"
      crossorigin="anonymous"
    ></script>
    <script src="{%static 'js/zoomsl.min.js'%}"></script>
    <script>
      $(function () {
        console.log("hello");
        $("#zoom").imagezoomsl({
          zoomrange: [4, 4],
        });
      });
    </script>

{%endblock%}
